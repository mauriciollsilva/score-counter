<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Counter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .app-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .winner-label {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1 class="mt-5 text-center">Subway Surfers</h1>
    <form class="mt-5">
      <div class="mb-3">
        <label for="name" class="form-label">Nome do Jogador</label>
        <input type="text" class="form-control" id="name">
      </div>

      <div class="mb-3">
        <label for="round" class="form-label">Rodada</label>
        <input type="text" class="form-control" id="round">
      </div>

      <div class="mb-3">
        <label for="scores" class="form-label">Pontos na partida</label>
        <input type="text" class="form-control" id="scores">
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Jogador</th>
          <th scope="col">Rodada</th>
          <th scope="col">Pontuação</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>

    <div class="text-center">
      <button id="calculateButton" class="btn btn-primary mt-3">Calcular Vencedor</button>
      <div id="winnerLabel" class="winner-label"></div>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
